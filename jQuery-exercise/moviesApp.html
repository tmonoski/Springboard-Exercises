<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies App</title>
  </head>
  <body>
    <form id="movie-form" method="get">
      <input
        type="text"
        class="title"
        placeholder="Movie Title"
        minlength="2"
        required
      />
      <input
        type="number"
        class="rating"
        placeholder="Movie Rating"
        max="10"
        required
      />
      <button>Submit!</button>
    </form>
    <ul id="movie-list"></ul>
    <button class="sortByTitle ascending">Sort by Title</button>
    <button class="sortByRating">Sort by Rating</button>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="moviesApp.js"></script>
  </body>
</html>
