<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giphy Party!</title>
    <link rel="stylesheet" href="giphy-party.css">
  </head>
  <body>
    <h1>Giphy Party!</h1>
    <h2>Let's get this party started</h2>
    <p>Not sure what gif you want? Just press search and let us decide.</p>
    <div>
      <input type="text" id="searchTerm" placeholder="Enter a search term" />
      <button id="searchBtn">Search Giphy!</button>
      <button id="removeBtn">Remove Images</button>
    </div>
    <ul id="gifs"></ul>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="giphy-party.js"></script>
  </body>
</html>
